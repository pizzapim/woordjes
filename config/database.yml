default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  timeout: 5000
  encoding: unicode

development:
  <<: *default
  database: woordjes
  username: postgres
  password: root


# Warning: The database defined as "test" will be erased and
